<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg-img">
        <div class="logo">
           <img src="img/odin-lined.png" alt="">
           <h1>ODIN</h1>
        </div>
        <div class="img-footer">
            <p>Photo by <a href="https://unsplash.com/@kazuend" target="_blank"> Kazuend </a> on <a href="https://unsplash.com/" target="_blank"> Unsplash</a></p>
        </div>
    </div>
    <div class="form-div">
        <div class="legend">
            <h2>This is not a real online service! You know you need something like this in life to help you realize your deepest dreams.</h2>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form-fields">
            <form action="" method="post">
                <p>
                    Let's do this!
                </p>
                <div class="input-controls">
                    <div class="row">
                        <label for="first_name">
                            First name
                            <input type="text" name="first_name" id="first_name">
                        </label>
                        <label for="last_name">
                            Last name
                            <input type="text" name="last_name" id="last_name">
                        </label>
                    </div>
                    <div class="row">
                        <label for="email">
                            Email
                            <input type="email" name="email" id="email">
                        </label>
                        <label for="phone_number">
                            Phone number
                            <input type="number" name="phone_number" id="phone_number">
                        </label>
                    </div>
                    <div class="row">
                        <label for="password">
                            Password
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="repeat_password">
                            Confirm password
                            <input type="password" name="repeat_password" id="repeat_password">
                        </label>
                    </div>  
                </div>
                <section>
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </section> 
            </form>
        </div>
    </div>
</body>
</html>
